masti</h3><h4 class="jsx-1057624748 text">Rafart</h4><iframe width="560" height="315" src="https://www.youtube.com/embed/xj5Ts2a7Ohk" frameBorder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" class="jsx-1057624748"></iframe></div></div></div><div class="jsx-4259378126 videoBox"><div class="jsx-1057624748"><div class="jsx-1057624748"><h3 class="jsx-1057624748 text">Demons of Pain</h3><h4 class="jsx-1057624748 text">Infected Mushroom</h4><iframe width="560" height="315" src="https://www.youtube.com/embed/6e8NT0Lg0VU" frameBorder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" class="jsx-1057624748"></iframe></div></div></div><div class="jsx-4259378126 videoBox"><div class="jsx-1057624748"><div class="jsx-1057624748"><h3 class="jsx-1057624748 text">Magic Concepts</h3><h4 class="jsx-1057624748 text">Rafart feat. Ramya Sivaramakrishnan</h4><iframe width="560" height="315" src="https://www.youtube.com/embed/zirT719qa6s" frameBorder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" class="jsx-1057624748"></iframe></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"dataManager":"[]","props":{"pageProps":{"albums":[{"cover":{"_type":"image","asset":{"_ref":"image-c2d8ad0aa56bfd085537935dfa068cf9938784c4-3000x3000-jpg","_type":"reference"}},"description":"Dasein is my 4th release with the Rafart project. \n\nThis album is a mix of electronic music and prog-rock, a style I refer to as Electronic Prog-Rock. It combines the Chapman Stick in a band format with electronic production techniques.\n\nDasein refers to Heidegger's concept of human beings as agents of care that are capable of constructing their authenticity. This album is an expression of my ongoing process of authenticity. It's the first one where I do songs, and not only instrumentals, a so far missing part of my musical work.\n\nTracks\nMachine Elves - Upbeat prog metal song with Dubstep sections. The lyrics refer to Terence Mckenna's encounter with machine elves in his experience with DMT.\n\nJarmasti \nInstrumental that focuses on intricate Stick lines flourished by synths and different timbres.\n\nAlways Alone\nPower ballad that explores the notion that throughout our lives, even though we're in the company of friends and family, we're fundamentally experiencing the world on our own.\n\nAlways with you\nJazzy instrumental. A way of saying that, even though fundamentally alone, other people surround us in our life's journey.\n\nSolea - A traditional flamenco form on a solo Stick format. A bonus track not included on the CD version.","releaseType":"EP","slug":"dasein","soundcloud":"https://soundcloud.com/f-j-rafart/sets/dasein-ep","title":"Dasein"},{"cover":{"_type":"image","asset":{"_ref":"image-b120b5b70249e1dbae497512116dfb1907b789d8-425x425-jpg","_type":"reference"}},"description":"Every track in this album features a special guest musician: Pat Nuño in classical guitars, the jazz vibraphone player Mauricio Gallardo and the electric guitar virtuoso, winner of the Steve Vai Scholarship, Benjamín Lechuga.\n\nThis album is inspired in the poem by Saint John of the Cross. In it, he describes the dark and meaningless period of life which individuals go through to achieve a union with god.\n\nCredits\n Album recorded and mixed by Rodrigo Morel at Estudios Machete (Santiago de Chile)\n Mastered by Luke Dennis at Berklee College of Music (Valencia, Spain)\n \nAcoustic guitars: Pat Nuño.\nDrums: Andrés Rojas Ferrari.\nVibes: Mauricio Gallardo.\nElectric Guitar: Benjamín Lechuga, Rodrigo Morel, Francisco Rafart.\nBass: Rodrigo Morel\nStick: Francisco Rafart.\n\nAll tracks composed and arranged by Rafart.","releaseType":"EP","slug":"dark-night","soundcloud":"https://soundcloud.com/f-j-rafart/sets/the-dark-night-of-the-soul","spotify":"https://open.spotify.com/album/4NmmX3KvSsi13dUBS11Lz7?si=z1hNYKaGRHq0GpBgWswD0A","title":"The Dark Night of the Soul"},{"cover":{"_type":"image","asset":{"_ref":"image-7cbc6ceeba923da2e00da972b8f462ec6343f3dd-1600x1600-jpg","_type":"reference"}},"releaseType":"LP","slug":"handbook","spotify":"https://open.spotify.com/album/1b8inyM51JqC9UzsfbNj2p?si=O72CMmDLRyu-ZR0pJqV3gg","title":"The Handbook of the Acid Rider"},{"cover":{"_type":"image","asset":{"_ref":"image-ba23f8761e3c6490aeb3a624fc6414bcc8d8483c-800x800-jpg","_type":"reference"}},"description":"Get In the Grid 2015 is an Electronic EP that features the Chapman Stick as the main instrument. It is my first finished electronic production. The EP was recorded and produced in Berklee Valencia, Spain. All tracks feature the Chapman Stick and where created in Ableton Live 9. This EP was the final assignment for the Electronic Production Live Performance Class with professor Ben Cantil aka. Encanti.\n\n*Samples in “Remix of the beast” from Iron Maiden.","releaseType":"EP","slug":"get-in-the-grid","soundcloud":"https://soundcloud.com/f-j-rafart/sets/get-in-the-grid-ep-2015","title":"Get in the Grid"}],"coverImage":{"mainImage":{"_type":"image","asset":{"_ref":"image-967e7b48cc7ae7d5c6c2cc5dea9f5063e4d16a60-1024x356-jpg","_type":"reference"}},"title":"Cover Image"},"menu":[{"headerMenu":true,"icon":{"_type":"image","asset":{"_ref":"image-bb428621e8ea7568ebb87d4872fa101dfa289c4b-500x334-jpg","_type":"reference"}},"linkString":"https://rafart.bandcamp.com/","mainMenu":true,"order":3,"slug":"shop","title":"Shop"},{"icon":{"_type":"image"},"iconClass":"fab fa-spotify","linkString":"https://open.spotify.com/artist/3EIxblOsWLuH54ZRWDuw1m?si=bg0n-AiKSFOhQ_cJmMszUw","slug":"spotify","socialMedia":true,"title":"Spotify"},{"icon":{"_type":"image"},"iconClass":"fab fa-youtube","linkString":"https://www.youtube.com/franciscorafart","slug":"youtube","socialMedia":true,"title":"Youtube"},{"icon":{"_type":"image"},"iconClass":"fab fa-facebook","linkString":"https://www.facebook.com/fjrafart/","sl
